<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="container">
    <div class="card">
      <a class="container__trans" href="#">
        <div class="card__img--trans">
          
        </div>
        <figure class="container__trans--figure">
          <img class="img" src="images/icon-view.svg" alt="tans">
          <img class="card__img" src="images/image-equilibrium.jpg" alt="logo">
        </figure>
      </a>
      <div class="text">
        <a href="#">Equilibrium #3429</a>
        <p>Our Equilibrium collection promotes balance and calm.</p>  
        <ul class="text__list">
          <li class="text__list1"><img src="images/icon-ethereum.svg" alt="icono"> 0.041 ETH</li>
          <li class="text__list2"><img src="images/icon-clock.svg" alt="clock"> 3 days left</li>
        </ul>
        <div class="text__bottom">
          <img src="images/image-avatar.png" alt="avatar">
          <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>  
      </div>
    </div>
  </main>
</body>
</html>
